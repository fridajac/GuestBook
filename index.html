<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut" iconâ€ href="#" />
    <title>Guestbook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      @media (min-width: 1200px) {
        .heading {
          font-size: 4rem;
        }
      }
      .form-grid {
        /* background-color: #001e3b; */
        background-color: #9fc4e7;
        /*color: white;*/
        color: black;
        padding: 5rem;
      }
      .text-muted {
        color: aquamarine;
      }
    </style>
    <div class="container">
      <div class="row d-flex align-items-center p-5">
        <div class="form-grid col-sm-12 col-md-6 col-lg-6 px-10">
          <h1 class="heading">
            Our Guestbook
            <small class="p-3 mb-2 bg-gradient-secondary text-white"
              >-Thanks for your stay!</small
            >
          </h1>
          <form class="row g-3 needs-validation" novalidate>
            <div class="mb-3">
              <label for="inputName" class="form-label">Name</label>
              <input
                type="text"
                aria-label="Name"
                class="form-control"
                id="inputName"
                aria-describedby="nameHelp"
                required
              />
              <div class="invalid-feedback">Please enter your name</div>
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="mb-3">
              <label for="textAreaText" class="form-label">Text</label>
              <textarea
                class="form-control"
                id="textAreaText"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 px-10">Posts</div>
      </div>
    </div>
  </body>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</html>
